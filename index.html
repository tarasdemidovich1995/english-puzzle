<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>English-puzzle</title><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"><link href="style.css" rel="stylesheet"></head><body><div class="app"><div class="app__container"><div class="app__screen screen"><div class="notification"></div><div class="screen__authorization"><div class="authorization"><h2 class="authorization__headline">Enter</h2><form action="" class="authorization__form"><div class="authorization__block"><input class="authorization__input authorization__email" type="email" placeholder="Your email"/></div><div class="authorization__block"><input class="authorization__input authorization__password" type="password" placeholder="Your password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[+-_@$!%*?&#.,;:[\]{}]).{8}" title="Must contain a lowercase letter, uppercase letter, number and one of special symbols +-_@$!%*?&#.,;:[]{}" autocomplete="on"/></div><div class="authorization__block"><button class="authorization__log-in">Log in</button> <button class="authorization__sign-up">Sign up</button></div></form></div><div class="registration"><h2 class="registration__headline">Create account</h2><form action="" class="registration__form"><div class="registration__block"><input class="registration__input registration__email" type="email" placeholder="Your email"/></div><div class="registration__block"><input class="registration__input registration__password" type="password" placeholder="Your password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[+-_@$!%*?&#.,;:[\]{}]).{8}" title="Must contain a lowercase letter, uppercase letter, number and one of special symbols +-_@$!%*?&#.,;:[]{}" autocomplete="on"/></div><div class="registration__block"><input class="registration__input registration__re-enter" type="password" placeholder="Re-enter password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[+-_@$!%*?&#.,;:[\]{}]).{8}" title="Must contain a lowercase letter, uppercase letter, number and one of special symbols +-_@$!%*?&#.,;:[]{}" autocomplete="on"/></div><div class="registration__block"><button class="registration__continue">Continue</button></div></form></div></div><div class="screen__start screen__start_active"><div class="start"><h1 class="start__headline">English puzzle</h1><p class="start__tip">Click on words, collect phrases.<br>Words can be drag and drop. Select tooltips in the menu.</p><button class="start__button">Start</button></div></div><div class="screen__game"><div class="loader loader_game"></div><div class="game"><header class="game__header"><div class="game__header-left"><div class="game__level"><span>Level:</span><div class="level"><div class="level__value"></div><div class="level__options"></div></div></div><div class="game__page"><span>Page:</span><div class="page"><div class="page__value"></div><div class="page__options"></div></div></div><div class="game__loader loader loader_page"></div></div><div class="game__header-right"><div class="tips"><button class="tips__autospeech tips__autospeech_active"></button> <button class="tips__translation tips__translation_active"></button> <button class="tips__speech tips__speech_active"></button> <button class="tips__background tips__background_active"></button></div></div></header><main class="game__main"><div class="game__top"><div class="playfield"></div><div class="sources"><div class="sources__list"></div></div><div class="picture"></div></div><div class="game__bottom"><div class="translation"><div class="translation__left"><button class="translation__play"></button></div><div class="translation__right"><div class="translation__text"></div></div></div></div></main><footer class="game__footer"><div class="controls"><button class="controls__dont-know">I don't know</button> <button class="controls__check">Check</button> <button class="controls__continue">Continue</button> <button class="controls__results">Results</button></div></footer></div></div><div class="screen__results"><div class="results"><header class="results__header"><div class="results__picture"></div><div class="results__text">Иван Айвазовский - Девятый Вал</div></header><main class="results__main"><div class="results__incorrect incorrect"><div class="incorrect__headline"><div class="incorrect__headline-name">I don't know</div><div class="incorrect__headline-count">5</div></div><div class="incorrect__list"></div></div><div class="results__correct correct"><div class="correct__headline"><div class="correct__headline-name">I know</div><div class="correct__headline-count">6</div></div><div class="correct__list"></div></div></main><footer class="results__footer"><button class="results__continue">Continue</button> <button class="results__statistic">Statistic</button></footer></div></div><div class="screen__statisctics"></div></div></div></div><span class="metric"></span><script src="script.js"></script></body></html>
